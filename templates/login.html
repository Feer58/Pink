<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administración Pink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink-light), var(--lavender));
            padding: 20px;
        }
        
        .login-form {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-form h2 {
            color: var(--pink-dark);
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--pink-light);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--pink-dark);
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--pink-primary), var(--pink-accent));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--pink-accent), var(--pink-dark));
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff4d4f;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }
        
        .admin-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--pink-dark);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            background-color: var(--pink-light);
            border-radius: 20px;
        }
        
        .admin-link:hover {
            background-color: var(--pink-primary);
            color: white;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="admin-link">
        <i class="fas fa-arrow-left"></i> Volver a la tienda
    </a>
    
    <div class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-lock"></i> Acceso Administración</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="off">
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                
                <div id="errorMessage" class="error-message">
                    Credenciales incorrectas. Intente nuevamente.
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Mostrar loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            submitBtn.disabled = true;
            
            // Enviar credenciales al servidor
            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirigir al panel de administración
                    window.location.href = '/admin/dashboard';
                } else {
                    // Mostrar mensaje de error
                    errorMessage.textContent = data.message || 'Credenciales incorrectas';
                    errorMessage.style.display = 'block';
                    
                    // Ocultar mensaje después de 3 segundos
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'Error de conexión. Intente nuevamente.';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                // Restaurar botón
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
